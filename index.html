<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form id="registrationForm">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br>
        
        <div id="password-error" class="error"></div><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>

        <span class="toggle-password">Show</span><br><br>

        <div id="password-strength" class="strength-meter"></div><br>

        <button type="submit">Register</button>
    </form>

    <div id="successMessage" style="color: green; display: none;">Registration Successful!</div>

    <script src="./app.js"></script>
</body>
</html>
